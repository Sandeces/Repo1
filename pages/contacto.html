<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="contacto, control documental, RRHH, contabilidad, ">
        <title>Contactanos</title>
        <link rel="stylesheet" href="../style/style.css">
        <link rel="shortcut icon" href="../img/icons8-documentos-94.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body id="contact">
        <!--contenedor grid-->
        <div class="grid-container">
            <!--header-->
            <div class="header">
                <!--Navbar-->
                <nav class="navbar navbar-light" style="background-color: #262A56; border-radius: 10px;">
                    <a class="navbar-brand" href="../index.html"><img src="../img/icons8-documentos-94.png" alt="" class="logo"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item" >
                          <a class="nav-link" href="../pages/nosotros.html"  style="color: #fff;">Nosotros</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="../pages/historia.html"  style="color: #fff;">Historia</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="../pages/servicios.html"  style="color: #fff;">Servicios</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="../pages/contacto.html"  style="color: #fff;">Contacto</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>

            <section class="section">
              <div class="container">
                <div class="column">
                    <div class="col-md-12">
                        <div class="well well-sm">
                            <form class="form-horizontal" method="post">
                                <fieldset>
                                    <legend class="text-center form">Contactanos</legend>
            
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="email" name="email" type="text" placeholder="Correo Electronico" class="form-control">
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                        <div class="col-md-8">
                                            <input id="phone" name="phone" type="number" placeholder="Telefono" class="form-control">
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                        <div class="col-md-8">
                                            <textarea class="form-control" id="message" name="message" placeholder="Escriba su mensaje." rows="7"></textarea>
                                        </div>
                                    </div>
            
                                    <div class="form-group">
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </section>

            <footer class="footer">
                <a href="#" class="link2">Mapa del sitio</a>
                <a href="#" class="link2">Trabaja con nosotros</a>
                <a href="#" class="link2">Terminos y condiciones</a>
            </footer>
        </div>    
    </body>
</html>
